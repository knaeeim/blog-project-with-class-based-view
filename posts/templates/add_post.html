{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center mt-5">Add Post</h1>
<form method="post" action="" enctype="multipart/form-data" class="m-auto" style="width:50%">
    {% csrf_token %}
    {{form | crispy }}
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn bg-primary text-white" type="submit"> Publish Post </button>
    </div>
</form>
{% endblock %}
